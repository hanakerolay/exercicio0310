<!DOCTYPE html>

<head>

<body>
    <h1>Cadastrar Alunos</h1>
    
<input type="text" id="alunoNome" placeholder="Digite o nome do aluno">
    
<button onclick="cadastrarAluno()">Cadastrar</button>
    
<div class="message" id="status"></div>
    
<!-- Div para exibir a lista de alunos -->
    
<ul id="listaAlunos"></ul>






<h1>Cadastro de Produtos</h1>

    <form id="productForm">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="preco">Preço do Produto (R$):</label>
        <input type="number" id="preco" name="preco" min="0.01" step="0.01" required>

        <label for="qtde">Quantidade em Estoque:</label>
        <input type="number" id="qtde" name="qtde" min="1" required>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
        </tbody>
    </table>





    
</body>
</html>
